name: build-bubblebreaker-container

on:
  push:
    branches: none # [ main ]
  pull_request:
    branches: none # [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-bubblebreaker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: packages/client

      - name: Login to image repository
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_ACCESS_TOKE }}

      - name: Install resources
        run: yarn install

      - name: Build the client
        run: yarn prod

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: packages/client
          file: packages/client/Dockerfile
          push: true
          tags: |
            ghcr.io/breezertwo/bubblebreaker:${{ steps.package-version.outputs.current-version}}
