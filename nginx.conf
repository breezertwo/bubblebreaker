worker_processes 1;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  sendfile on;

  server {
    listen 80;
    server_name bubblebreaker.lusorium.io www.bubblebreaker.lusorium.io;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}


